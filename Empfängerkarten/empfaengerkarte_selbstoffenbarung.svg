<svg xmlns="http://www.w3.org/2000/svg" width="650" height="945" viewBox="0 0 55.0 80.0">
  <defs>
    <style type="text/css">
      .border { fill: none; stroke: #28a745; stroke-width: 2.8; }
      .title  { font: 700 5.5px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .content{ font: 400 3.6px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .content_bold{ font: 400 3.6px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; font-weight:700; }
      .footer { font: 600 4.2px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .muted  { fill: #E6EAF2; }
      .divider{ stroke: #D6DCE6; stroke-width: 0.3; }
    </style>
  </defs>

  
  <rect x="1.4" y="1.4" width="52.2" height="77.2" rx="1.6" ry="1.6" class="border" />

  
  <g transform="translate(3.8,3.8) scale(0.77)">
    
    <text x="30.5" y="7" class="title" text-anchor="middle">&#10084;&#65039; Selbstoffenbarung</text>

    <line x1="0" y1="14" x2="61" y2="14" class="divider" />

    
    <text x="0" y="35" class="content_bold">
      <tspan x="30.5" dy="0" text-anchor="middle">Du hörst, was dein Gegenüber</tspan>
      <tspan x="30.5" dy="5" text-anchor="middle">von sich preisgibt.</tspan></text>
<g transform="translate(2,0)">
    <text x="0" y="53" class="content">
      <tspan x="30.5" dy="0" text-anchor="middle" >Achte auf Hinweise zu Gef&#252;hlen</tspan>
	  <tspan x="30.5" dy="5" text-anchor="middle" >und Bed&#252;rfnissen. Du interessierst</tspan>
	  <tspan x="30.5" dy="5" text-anchor="middle" >dich f&#252;r mein Inneres.</tspan></text>
</g>
    
    <line x1="0" y1="84" x2="61" y2="84" class="divider" />
    <text x="30.5" y="91" text-anchor="middle" class="footer">Empf&#228;nger</text>
  </g>
</svg>