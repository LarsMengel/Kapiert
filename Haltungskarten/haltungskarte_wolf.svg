<svg xmlns="http://www.w3.org/2000/svg" width="650" height="945" viewBox="0 0 55.0 80.0">
  <defs>
    <style type="text/css">
      .border { fill: none; stroke: #9b59b6; stroke-width: 2.8; }
      .title  { font: 700 6.0px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .content{ font: 400 3.6px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .section{ font: 600 4.2px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .footer { font: 600 4.2px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .divider{ stroke: #D6DCE6; stroke-width: 0.3; }
      .mark   { font: 700 14px "Inter", "Arial", "Helvetica", sans-serif; fill: rgba(0,0,0,0.08); }
      .muted  { fill: #E6EAF2; }
    </style>
  </defs>

  
  <rect x="1.4" y="1.4" width="52.2" height="77.2" rx="1.6" ry="1.6" class="border" />

  
  <g transform="translate(3.8,3.8) scale(0.77)">
    
    <text x="30.5" y="7" text-anchor="middle" class="title">&#128058; Wolfshaltung</text>

    <line x1="0" y1="14" x2="61" y2="14" class="divider" />

    
	<g transform="translate(-1,5)">
		<text x="7" y="24" class="section">Sender</text>
		<text x="8" y="31" class="content">
		  <tspan x="8" dy="0">Sprich kritisch, wertend</tspan>
		  <tspan x="8" dy="5">oder vorwurfsvoll.</tspan></text>
    </g>

	<g transform="translate(-1,10)">
		<text x="7" y="45" class="section">Empf&#228;nger</text>
		<text x="8" y="52" class="content">
		  <tspan x="8" dy="0">H&#246;re so, als ob du dich</tspan>
		  <tspan x="8" dy="5">angegriffen f&#252;hlst, und reagiere</tspan>
		  <tspan x="8" dy="5">aus der Verteidigung.</tspan></text>
	</g>

    
    <line x1="0" y1="84" x2="61" y2="84" class="divider" />
    <text x="30.5" y="91" text-anchor="middle" class="footer">Haltung</text>
  </g>
</svg>