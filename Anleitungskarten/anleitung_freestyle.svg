<svg xmlns="http://www.w3.org/2000/svg" width="650" height="945" viewBox="0 0 55.0 80.0">
  <defs>
    <style type="text/css">
      .border { fill: none; stroke: #7f8c8d; stroke-width: 2.8; }
      .title  { font: 700 4.0px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .subtitle { font: 600 2.6px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .content{ font: 400 2.0px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .section{ font: 600 2.8px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .num    { font-weight: 700; }
      .footer { font: 600 4.2px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .divider{ stroke: #D6DCE6; stroke-width: 0.28; }
      .muted  { fill: #E6EAF2; }
    </style>
  </defs>

  
  <rect x="1.4" y="1.4" width="52.2" height="77.2" rx="1.6" ry="1.6" class="border" />

  
  <g transform="translate(3.8,3.8) scale(0.77)">
    
    <text x="30.5" y="5.8" text-anchor="middle" class="title">&#129000; Weitere Ideen</text>
    <!--text x="12.5" y="10.2" class="subtitle">Kernidee: Alltagssituationen, Emotionen und Kan&#228;le ver&#228;ndern Kommunikation.</text-->

    <line x1="0" y1="13.5" x2="61" y2="13.5" class="divider" />

    
 
    
    <text x="0" y="19" class="section">So spielst du</text>

    

    <text x="0" y="25.5" class="content">
      <tspan x="0" dy="0" class="num">Freestyle-Challenge &#127922;:</tspan><tspan x="0" dy="4"> Sender*in erh&#228;lt eine Aufgabe (z. B. &#8222;Bitte um ein Glas Wasser&#8220;).</tspan><tspan x="0" dy="4"> Beide ziehen &#127917; Haltungskarten, Empf&#228;nger*in zus&#228;tzlich eine</tspan><tspan x="0" dy="4"> &#128066; Karte. Ende bei Erfolg.</tspan></text>

    <text x="0" y="42" class="content">
      <tspan x="0" dy="0" class="num">Medium-Variante:</tspan><tspan x="0" dy="4"> Vergleiche verbal (Satz 1), nonverbal (Satz 2)</tspan><tspan x="0" dy="4"> und schriftlich. Was war am klarsten?</tspan></text>

    <text x="0" y="55" class="content">
      <tspan x="0" dy="0" class="num">Sender*innengef&#252;hle:</tspan>	  <tspan x="0" dy="4"> Sender*in spricht mit vorgegebener Emotion</tspan><tspan x="0" dy="4"> (z. B. Wut, Freude, Angst). Wirkung reflektieren.</tspan></text>
 
	<text x="0" y="68" class="content">
      <tspan x="0" dy="0" class="num">Empfänger*innengef&#252;hle:</tspan><tspan x="0" dy="4"> Empfänger*in hört mit vorgegebener Emotion</tspan><tspan x="0" dy="4"> (z. B. Wut, Freude, Angst). Wirkung reflektieren.</tspan></text>

    
    <line x1="0" y1="83" x2="61" y2="83" class="divider" />
    <text x="30.5" y="90" text-anchor="middle" class="footer">Anleitung</text>
  </g>
</svg>