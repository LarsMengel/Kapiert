<svg xmlns="http://www.w3.org/2000/svg" width="650" height="945" viewBox="0 0 55.0 80.0">
  <defs>
    <style type="text/css">
      .border { fill: none; stroke: #7f8c8d; stroke-width: 2.8; }
      .title  { font: 700 4.0px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .subtitle { font: 600 2.6px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .content{ font: 400 2.0px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .section{ font: 600 2.8px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .num    { font-weight: 700; }
      .footer { font: 600 4.2px "Inter", "Arial", "Helvetica", sans-serif; fill: #111; }
      .divider{ stroke: #D6DCE6; stroke-width: 0.28; }
      .muted  { fill: #E6EAF2; }
    </style>
  </defs>

  
  <rect x="1.4" y="1.4" width="52.2" height="77.2" rx="1.6" ry="1.6" class="border" />

  
  <g transform="translate(3.8,3.8) scale(0.77)">
    
    <text x="30.5" y="5.8" text-anchor="middle" class="title">&#129001; Gewaltfreie Kommunikation</text>
    <text x="30.5" y="10.2" text-anchor="middle" class="subtitle">(GfK, Rosenberg)</text>

    <line x1="0" y1="13.5" x2="61" y2="13.5" class="divider" />

    
    <text x="0" y="20.5" class="section">Kernidee</text>
    <text x="0" y="26.5" class="content">
      <tspan x="2" dy="0">Kommunikation gelingt, wenn Beobachtung, Gefühl,</tspan>
      <tspan x="2" dy="4"> Bedürfnis und Bitte klar unterschieden werden.</tspan>
      <tspan x="2" dy="4"> Giraffe = empathisch, verbindend · Wolf = wertend, vorwurfsvoll.</tspan>
    </text>

    
    <text x="0" y="41" class="section">So spielst du</text>

    
    <text x="0" y="46.5" class="content">
      <tspan x="0" dy="0" class="num">1. Variante A &#8211; Sprache:</tspan>
	  <tspan x="2" dy="4"> Sender spielt Satz 3 (Vorwurf) und</tspan>
	  <tspan x="2" dy="4"> danach Satz 4 (GFK). Empf&#228;nger reagiert ohne Karte.</tspan></text>

    <text x="0" y="59" class="content">
      <tspan x="0" dy="0" class="num">2. Empf&#228;ngerhaltung:</tspan>
	  <tspan x="2" dy="4"> Sender spielt Satz 1, Empf&#228;nger zieht eine</tspan>
	  <tspan x="2" dy="4"> Haltungskarte (&#129426;/&#128058;) und reagiert entsprechend.</tspan></text>

    <text x="0" y="71" class="content">
      <tspan x="0" dy="0" class="num">3. Senderhaltung:</tspan>
	  <tspan x="2" dy="4"> Sender zieht eine Haltungskarte (&#129426;/&#128058;)</tspan>
	  <tspan x="2" dy="4"> und spielt Satz 1 gem&#228;&#223; Karte. Empf&#228;nger reagiert ohne Karte.</tspan></text>

    
    <line x1="0" y1="83" x2="61" y2="83" class="divider" />
    <text x="30.5" y="90" text-anchor="middle" class="footer">Anleitung</text>
  </g>
</svg>